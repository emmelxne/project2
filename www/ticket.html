<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="ticket.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>Demuore Art - Book Tickets</h1>

    <form action="create.php" method="POST">
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" name="user_email" required>
      </div>

      <div class="mb-3">
        <label>Adults (RM27)</label>
        <input type="number" class="form-control ticket-qty" name="adults" id="adults" value="0" min="0" data-price="27">
      </div>

      <div class="mb-3">
        <label>Children (RM17)</label>
        <input type="number" class="form-control ticket-qty" name="children" id="children" value="0" min="0" data-price="17">
      </div>

      <div class="mb-3">
        <label>Students (RM18)</label>
        <input type="number" class="form-control ticket-qty" name="students" id="students" value="0" min="0" data-price="18">
      </div>

      <div class="mb-3">
        <label>Seniors (RM18)</label>
        <input type="number" class="form-control ticket-qty" name="seniors" id="seniors" value="0" min="0" data-price="18">
      </div>

      <h4>Total: <span id="ticketTotal">RM0.00</span></h4>

      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>

  <script>
    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.ticket-qty').forEach(input => {
        const qty = parseInt(input.value) || 0;
        const price = parseFloat(input.dataset.price);
        total += qty * price;
      });
      document.getElementById('ticketTotal').innerText = `RM${total.toFixed(2)}`;
    }

    document.querySelectorAll('.ticket-qty').forEach(input => {
      input.addEventListener('input', updateTotal);
    });
  </script>
</body>
</html>
