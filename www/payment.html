<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-center">Payment Information</h1>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Total Amount</label>
                <input type="text" class="form-control" id="amount" value="RM0.00" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
            <button type="back" class="btn btn-primary" onclick="window.location.href='ticket.html'">Back</button>
            <button type="home" class="btn btn-primary" onclick="window.location.href='index.html'">Home</button>
        </form>
    </div>

</body>
</html>
